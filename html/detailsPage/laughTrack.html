<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo | Laugh Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb05c37f2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/detailsPage/dailyTech.css">
    <link rel="stylesheet" href="../../css/detailsPage/laughTrack.css">
</head>
<body>

<div class="d-flex">

    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fa-solid fa-tower-broadcast"></i>
            </div>
            <span class="logo-text">Echo</span>
        </div>
        <hr class="sidebar-divider">

        <nav class="mt-4" id="sidebar-nav">
            <input type="radio" name="sidebar-nav" id="nav-home" class="nav-logic">
            <label for="nav-home" class="side-link" onclick="location.href='../home.html'">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </label>
            <input type="radio" name="sidebar-nav" id="nav-explore" class="nav-logic">
            <label for="nav-explore" class="side-link" onclick="location.href='../explore.html'">
                <i class="fa-solid fa-compass"></i>
                <span>Explore</span>
            </label>
            <input type="radio" name="sidebar-nav" id="nav-library" class="nav-logic">
            <label for="nav-library" class="side-link" onclick="location.href='../library/library-subshows.html'">
                <i class="fa-solid fa-book-open"></i>
                <span>Library</span>
            </label>
            <input type="radio" name="sidebar-nav" id="nav-settings" class="nav-logic">
            <label for="nav-settings" class="side-link" onclick="location.href='../settings.html'">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </label>
        </nav>
    </aside>

    <main class="main">
        
        <a href="../home.html" class="back-link mb-4">
            <i class="fa-solid fa-chevron-left"></i> Back
        </a>

        <section class="show-header">
            <div class="header-content d-flex flex-column align-items-center flex-lg-row align-items-lg-end gap-4">
                <img src="https://images.unsplash.com/photo-1527224538127-2104bb71c51b?w=400&h=400&fit=crop" class="show-img">
                <div class="show-info d-flex flex-column align-items-center align-items-lg-start text-center text-lg-start">
                    <span class="badge category-pill mb-2">Comedy</span>
                    <h1 class="show-title">Laugh Track</h1>
                    <p class="author-name">Comedy Central</p>
                    <div class="stats-row d-flex justify-content-center justify-content-lg-start gap-3 small">
                        <span><i class="fa-solid fa-users me-1"></i> 890K subscribers</span>
                        <span><i class="fa-solid fa-microphone me-1"></i> 312 episodes</span>
                    </div>
                    <div class="mt-4 d-flex justify-content-center justify-content-lg-start gap-2">
                        <button class="btn listen-btn px-4">
                            <i class="fa-solid fa-play me-2"></i> Latest Episode
                        </button>
                        <button class="btn subscribeBut px-4">
                            <i class="fa-regular fa-heart me-2"></i> Subscribe
                        </button>
                        <button class="btn view-btn icon-circle">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <input type="radio" name="show-tabs" id="tab-episodes" class="tab-switch" checked>
        <input type="radio" name="show-tabs" id="tab-about" class="tab-switch">

        <div class="tabs-outer-container mt-5">
            <div class="tabs-inner">
                <label for="tab-episodes" class="tab-label label-episodes font20">Episodes</label>
                <label for="tab-about" class="tab-label label-about font20 ms-4">About</label>
            </div>
            <hr class="full-tab-line">
        </div>

        <section class="tab-content content-episodes mt-4">
            <div class="episode-container">
                <input type="radio" name="podcast-select" id="ep-lt-1" class="pod-selector-logic" data-link="../playerPage/comedyGold.html">
                <label for="ep-lt-1" class="continue-card-label w-100">
                    <div class="episode-item">
                        <span class="ep-index">1</span>
                        <div class="thumb d-none">
                            <img src="https://images.unsplash.com/photo-1527224538127-2104bb71c51b?w=400&h=400&fit=crop">
                        </div>
                        <div class="ep-details">
                            <h6 class="mb-1 font18"><b>Comedy Gold: Best of 2023</b></h6>
                            <small class="text-secondary" style="color:#94A3B8;">Laugh Track</small>
                            <div class="ep-meta mt-1" style="color:#94A3B8;">
                                <small>2024-01-10 <i class="fa-regular fa-clock mx-1"></i> 1:02:30</small>
                            </div>
                        </div>
                        <div class="playing-animation ms-auto">
                            <div class="bar" style="animation-delay: 0.1s"></div>
                            <div class="bar" style="animation-delay: 0.3s"></div>
                            <div class="bar" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                </label>
            </div>
        </section>

        <section class="tab-content content-about mt-4">
            <h5 class="mb-3 font20" style="font-size:21px; font-weight:600; color: white;">About this show</h5>
            <p class="text-secondary" style="max-width: 700px; font-size:18px;">
                Stand-up highlights, comedy sketches, and hilarious conversations with the funniest people in entertainment.
            </p>
            <h5 class="mt-4 mb-3" style="font-size:21px; font-weight:600; color: white;">Host</h5>
            <div class="d-flex align-items-center gap-3 host-container">
                <div class="host-avatar"></div>
                <div class="text-start">
                    <p class="mb-1 author-name" style="font-size: 16px; color: white;">Comedy Central</p>
                    <small style="color:#94A3B8; font-size: 16px;">Creator & Host</small>
                </div>
            </div>
        </section>

    </main>
</div>

<div class="player-bar-fake">
    <div id="player-container" class="container-fluid h-100 d-flex align-items-center justify-content-between px-5">
        <div class="default-player-msg" style="color:#94A3B8; font-size:18px;">Select an episode to start listening</div>
    </div>
</div>

<nav class="bottom-nav">
    <label class="bottom-link" onclick="location.href='../home.html'">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </label>
    <label class="bottom-link" onclick="location.href='../explore.html'">
        <i class="fa-solid fa-compass"></i>
        <span>Explore</span>
    </label>
    <label class="bottom-link" onclick="location.href='../library/library-subshows.html'">
        <i class="fa-solid fa-book-open"></i>
        <span>Library</span>
    </label>
    <label class="bottom-link" onclick="location.href='../settings.html'">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
    </label>
</nav>

<script src="../../js/player.js"></script>
</body>
</html>
