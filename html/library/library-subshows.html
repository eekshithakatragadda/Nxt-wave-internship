<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo | Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb05c37f2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/library/library-subshows.css">
</head>
<body>

<div class="d-flex">

    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fa-solid fa-tower-broadcast"></i>
            </div>
            <span class="logo-text">Echo</span>
        </div>
        <hr class="sidebar-divider">

        <nav class="mt-4" id="sidebar-nav">
            <input type="radio" name="sidebar-nav" id="nav-home" class="nav-logic">
            <label for="nav-home" class="side-link" onclick="location.href='../home.html'">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-explore" class="nav-logic">
            <label for="nav-explore" class="side-link" onclick="location.href='../explore.html'">
                <i class="fa-solid fa-compass"></i>
                <span>Explore</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-library" class="nav-logic" checked>
            <label for="nav-library" class="side-link" onclick="location.href='library-subshows.html'">
                <i class="fa-solid fa-book-open"></i>
                <span>Library</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-settings" class="nav-logic">
            <label for="nav-settings" class="side-link" onclick="location.href='../settings.html'">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
            </label>
        </nav>
    </aside>

    <main class="main">
        <header class="library-header">
            <h1 class="mb-4">Your Library</h1>
            
            <div class="filter-group d-flex gap-2 mb-5">
                <input type="radio" name="lib-filter" id="filter-shows" class="filter-logic" checked>
                <label for="filter-shows" class="filter-pill ml-3">Subscribed Shows</label>

                <input type="radio" name="lib-filter" id="filter-episodes" class="filter-logic">
                <label for="filter-episodes" class="filter-pill" onclick="location.href='library-savedEpisodes.html'">Saved Episodes</label>

                <input type="radio" name="lib-filter" id="filter-history" class="filter-logic">
                <label for="filter-history" class="filter-pill" onclick="location.href='library-history.html'">History</label>
            </div>
        </header>

        <section class="section">
            <div class="overlap-container">
                
                <div class="overlap-card">
                    <a href="../detailsPage/dailyTech.html" style="text-decoration: none; color: inherit; display: block;">
                        <div class="image-card">
                            <div class="img-container">
                                <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=400&h=400&fit=crop">
                                <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="card-info">
                                <b>The Daily Tech</b>
                                <small>Sarah Chen</small>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="overlap-card">
                    <a href="../detailsPage/mysteryFiles.html" style="text-decoration: none; color: inherit; display: block;">
                        <div class="image-card">
                            <div class="img-container">
                                <img src="https://images.unsplash.com/photo-1509475826633-fed577a2c71b?w=400&h=400&fit=crop">
                                <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="card-info">
                                <b>Mystery Files</b>
                                <small>Detective Audio</small>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="overlap-card">
                    <a href="../detailsPage/laughTrack.html" style="text-decoration: none; color: inherit; display: block;">
                        <div class="image-card">
                            <div class="img-container">
                                <img src="https://images.unsplash.com/photo-1527224538127-2104bb71c51b?w=400&h=400&fit=crop">
                                <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="card-info">
                                <b>Laugh Track</b>
                                <small>Comedy Central</small>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="overlap-card">
                    <a href="../detailsPage/scienceUnlocked.html" style="text-decoration: none; color: inherit; display: block;">
                        <div class="image-card">
                            <div class="img-container">
                                <img src="https://images.unsplash.com/photo-1507413245164-6160d8298b31?w=400&h=400&fit=crop">
                                <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="card-info">
                                <b>Science Unlocked</b>
                                <small>Dr. Maya Williams</small>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="overlap-card">
                    <a href="../detailsPage/morningBrefing.html" style="text-decoration: none; color: inherit; display: block;">
                        <div class="image-card">
                            <div class="img-container">
                                <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=400&h=400&fit=crop">
                                <div class="play-circle"><i class="fa-solid fa-play"></i></div>
                            </div>
                            <div class="card-info">
                                <b>Morning Briefing</b>
                                <small>Global News Network</small>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </section>
    </main>
</div>

<div class="player-bar-fake">
    <div id="player-container" class="container-fluid h-100 d-flex align-items-center justify-content-between px-5">
        <div class="default-player-msg" style="color:#94A3B8; font-size:18px;">Select an episode to start listening</div>
    </div>
</div>

<nav class="bottom-nav">
    <input type="radio" name="mobile-nav" id="mob-home" class="nav-logic">
    <label for="mob-home" class="bottom-link" onclick="location.href='../home.html'">
        <i class="fa-regular fa-house"></i>
        <span>Home</span>
    </label>

    <input type="radio" name="mobile-nav" id="mob-explore" class="nav-logic">
    <label for="mob-explore" class="bottom-link" onclick="location.href='../explore.html'">
        <i class="fa-regular fa-compass"></i>
        <span>Explore</span>
    </label>

    <input type="radio" name="mobile-nav" id="mob-library" class="nav-logic" checked>
    <label for="mob-library" class="bottom-link" onclick="location.href='library-subshows.html'">
        <i class="fa-solid fa-book-open"></i>
        <span>Library</span>
    </label>

    <input type="radio" name="mobile-nav" id="mob-settings" class="nav-logic">
    <label for="mob-settings" class="bottom-link" onclick="location.href='../settings.html'">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
    </label>
</nav>

<script src="../../js/player.js"></script>
</body>
</html>
