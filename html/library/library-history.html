<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo | History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb05c37f2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/library/library-history.css">
</head>
<body>

<div class="d-flex">
    <aside class="sidebar">
        <div class="logo-section">
            <div class="logo-icon"><i class="fa-solid fa-tower-broadcast"></i></div>
            <span class="logo-text">Echo</span>
        </div>
        <hr class="sidebar-divider">

        <nav class="mt-4" id="sidebar-nav">
            <input type="radio" name="sidebar-nav" id="nav-home" class="nav-logic">
            <label for="nav-home" class="side-link" onclick="location.href='../home.html'">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-explore" class="nav-logic">
            <label for="nav-explore" class="side-link" onclick="location.href='../explore.html'">
                <i class="fa-solid fa-compass"></i><span>Explore</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-library" class="nav-logic" checked>
            <label for="nav-library" class="side-link" onclick="location.href='../library/library-subshows.html'">
                <i class="fa-solid fa-book-open"></i><span>Library</span>
            </label>

            <input type="radio" name="sidebar-nav" id="nav-settings" class="nav-logic">
            <label for="nav-settings" class="side-link" onclick="location.href='../settings.html'">
                <i class="fa-solid fa-gear"></i><span>Settings</span>
            </label>
        </nav>
    </aside>

    <main class="main">
        <header class="library-header">
            <h1 class="mb-4">Your Library</h1>
            
            <div class="filter-group d-flex gap-2 mb-5">
                <label class="filter-pill" onclick="location.href='../library/library-subshows.html'">Subscribed Shows</label>
                <label class="filter-pill" onclick="location.href='../library/library-savedEpisodes.html'">Saved Episodes</label>
                
                <input type="radio" name="lib-filter" id="filter-history" class="filter-logic" checked>
                <label for="filter-history" class="filter-pill" onclick="location.href='../library/library-history.html'">History</label>
            </div>
        </header>

        <section class="section">
            <div class="episode-list d-flex flex-column gap-3">
                
                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-1" class="pod-selector-logic" data-link="../playerPage/mysteryFiles.html">
                    <label for="hist-1" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1509475826633-fed577a2c71b?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>The Disappearance of Flight 370</b>
                                    <small class="d-block show-title">Mystery Files</small>
                                    <small class="text-muted">2024-01-14 <i class="fa-regular fa-clock ms-2"></i> 52:48</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-2" class="pod-selector-logic" data-link="../playerPage/comedyGold.html">
                    <label for="hist-2" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1527224538127-2104bb71c51b?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>Comedy Gold: Best of 2023</b>
                                    <small class="d-block show-title">Laugh Track</small>
                                    <small class="text-muted">2024-01-10 <i class="fa-regular fa-clock ms-2"></i> 1:02:30</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-3" class="pod-selector-logic" data-link="../playerPage/theJamesWebbTelescope.html">
                    <label for="hist-3" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1507413245164-6160d8298b31?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>The James Webb Telescope: New Discoveries</b>
                                    <small class="d-block show-title">Science Unlocked</small>
                                    <small class="text-muted">2024-01-13 <i class="fa-regular fa-clock ms-2"></i> 41:20</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-4" class="pod-selector-logic" data-link="../playerPage/globalMarkets.html">
                    <label for="hist-4" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>Global Markets Update: January 2024</b>
                                    <small class="d-block show-title">Morning Briefing</small>
                                    <small class="text-muted">2024-01-15 <i class="fa-regular fa-clock ms-2"></i> 28:45</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-5" class="pod-selector-logic" data-link="../playerPage/startupStripeStory.html">
                    <label for="hist-5" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>From Garage to $10B: The Stripe Story</b>
                                    <small class="d-block show-title">Startup Stories</small>
                                    <small class="text-muted">2024-01-11 <i class="fa-regular fa-clock ms-2"></i> 55:12</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="episode-container">
                    <input type="radio" name="podcast-select" id="hist-6" class="pod-selector-logic" data-link="../playerPage/morningMeditation.html">
                    <label for="hist-6" class="continue-card-label w-100">
                        <div class="episode-card">
                            <div class="episode-body">
                                <div class="thumb">
                                    <img src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=100" alt="">
                                    <div class="play-overlay"><div class="play-btn-circle"><i class="fa-solid fa-play"></i></div></div>
                                </div>
                                <div class="episode-info">
                                    <b>10-Minute Morning Meditation</b>
                                    <small class="d-block show-title">Mindful Moments</small>
                                    <small class="text-muted">2024-01-15 <i class="fa-regular fa-clock ms-2"></i> 12:30</small>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

            </div>
        </section>
    </main>
</div>

<div class="player-bar-fake">
    <div id="player-container" class="container-fluid h-100 d-flex align-items-center justify-content-between px-5">
        <div class="default-player-msg" style="color:#94A3B8; font-size:18px;">Select an episode to start listening</div>
    </div>
</div>

<script src="../../js/player.js"></script>
</body>
</html>
